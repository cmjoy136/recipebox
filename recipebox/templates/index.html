<h1>Good Eats</h1>
{% if request.user.is_authenticated %}
    <button><a href="/logout">Logout</a></button>
{% else %}
    <button><a href="/login">Login</a></button>
{% endif %}
<br>

hey {{ user.username }}


<ul>
    {% for recipe in data %}
        <li><a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a>, by <a href="/author/{{ recipe.author.id }}/">{{ recipe.author }}</a></li>
    {% endfor %}
</ul>
